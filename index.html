<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clawdbot Mobile Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { background-color: #1e293b; margin: 15% auto; padding: 20px; border-radius: 1.5rem; width: 95%; max-width: 450px; }
        /* Smooth scrolling for task list */
        #task-list { -webkit-overflow-scrolling: touch; }
        /* Active touch state for buttons */
        button:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans antialiased select-none">
    
    <!-- Mobile Header -->
    <nav class="sticky top-0 z-40 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-lg font-black tracking-tighter text-blue-400 flex items-center gap-2">
                <span class="bg-blue-600 text-white p-1 rounded">‚ö°Ô∏è</span> CLAWDBOT
            </h1>
            <div id="relay-status-badge" class="px-2 py-1 bg-slate-800 rounded-full text-[10px] font-bold uppercase tracking-widest text-slate-400">
                Syncing...
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 space-y-6">
        
        <!-- Stats Card (Compact for Mobile) -->
        <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 shadow-2xl">
            <h2 class="text-xs font-bold uppercase text-slate-500 mb-4 tracking-widest">Live Performance</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700/50">
                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Total Tokens</div>
                    <div id="input-tokens" class="text-2xl font-black text-white">---</div>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700/50">
                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Last Sync</div>
                    <div id="last-update" class="text-2xl font-black text-blue-400">--:--</div>
                </div>
            </div>
        </div>

        <!-- Task Board -->
        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-sm font-bold uppercase text-slate-400 tracking-widest">üìã Aufgaben-Board</h2>
                <span id="task-count" class="text-[10px] bg-slate-800 px-2 py-0.5 rounded-full text-slate-500">0 Tasks</span>
            </div>
            
            <div id="task-list" class="space-y-3 pb-24">
                <!-- Tasks loaded via JS -->
                <div class="animate-pulse flex flex-col space-y-3">
                    <div class="h-24 bg-slate-800 rounded-2xl"></div>
                    <div class="h-24 bg-slate-800 rounded-2xl"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Action Button (Mobile Style) -->
    <div class="fixed bottom-6 left-0 right-0 px-6 z-40">
        <button onclick="openTaskModal()" class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-black shadow-3xl flex items-center justify-center gap-2 transform transition active:scale-95">
            <span class="text-xl">+</span> NEUEN TASK PLANEN
        </button>
    </div>

    <!-- Modal f√ºr neue Tasks (Full Mobile Style) -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">Smart Task</h2>
                <button onclick="closeTaskModal()" class="text-slate-500 text-2xl">&times;</button>
            </div>
            <div class="space-y-5 text-slate-100">
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-2">Was ist zu tun?</label>
                    <input type="text" id="m-name" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-lg outline-none focus:border-blue-500 transition" placeholder="Titel der Aufgabe...">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-2">Wer?</label>
                        <select id="m-who" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 appearance-none outline-none focus:border-blue-500">
                            <option value="Molti ‚ö°Ô∏è">Molti ‚ö°Ô∏è</option>
                            <option value="Patrick üë§">Patrick üë§</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase font-bold text-slate-500 mb-2">Wie oft?</label>
                        <select id="m-inter" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 appearance-none outline-none focus:border-blue-500">
                            <option value="Einmalig">Einmalig</option>
                            <option value="T√§glich">T√§glich</option>
                            <option value="W√∂chentlich">W√∂chentlich</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] uppercase font-bold text-slate-500 mb-2">Kategorie</label>
                    <select id="m-type" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 appearance-none outline-none focus:border-blue-500">
                        <option value="Allgemein">Allgemein</option>
                        <option value="SEO / Web">SEO / Web</option>
                        <option value="Recherche">Recherche</option>
                        <option value="Kalender">Kalender</option>
                    </select>
                </div>
                <button onclick="submitTask()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-lg mt-4 shadow-xl active:scale-95 transition">
                    Speichern
                </button>
            </div>
        </div>
    </div>

    <script>
        const TASK_DB_ID = "2f88adfd364b81d9a1acea15263d4885";
        const STATS_DB_ID = "2f88adfd364b81c08fa2d019470cb1e5";

        function openTaskModal() { document.getElementById('taskModal').style.display = 'block'; }
        function closeTaskModal() { document.getElementById('taskModal').style.display = 'none'; }

        async function submitTask() {
            const name = document.getElementById('m-name').value;
            const who = document.getElementById('m-who').value;
            const inter = document.getElementById('m-inter').value;
            const type = document.getElementById('m-type').value;

            if (!name) return alert("Aufgabe eingeben!");

            const btn = event.target;
            btn.innerText = "Sende...";
            btn.disabled = true;

            try {
                const res = await fetch(`/.netlify/functions/notion-proxy?db_id=${TASK_DB_ID}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        properties: {
                            "Aufgabe": { "title": [{ "text": { "content": name } }] },
                            "Status": { "select": { "name": "Geplant" } },
                            "Zust√§ndig": { "select": { "name": who } },
                            "Intervall": { "select": { "name": inter } },
                            "Typ": { "select": { "name": type } },
                            "F√§llig": { "date": { "start": new Date().toISOString().split('T')[0] } }
                        }
                    })
                });
                if (res.ok) {
                    closeTaskModal();
                    document.getElementById('m-name').value = '';
                    update();
                }
            } catch (e) { alert("Fehler!"); }
            btn.innerText = "Speichern";
            btn.disabled = false;
        }

        async function fetchNotion(dbId) {
            try {
                const res = await fetch(`/.netlify/functions/notion-proxy?db_id=${dbId}`);
                if (!res.ok) throw new Error("HTTP " + res.status);
                return await res.json();
            } catch (e) { return null; }
        }

        async function update() {
            const stats = await fetchNotion(STATS_DB_ID);
            const tasks = await fetchNotion(TASK_DB_ID);
            
            if (stats && stats.results && stats.results[0]) {
                const p = stats.results[0].properties;
                document.getElementById('input-tokens').innerText = (p["Total Tokens"] && p["Total Tokens"].number) ? (p["Total Tokens"].number / 1000).toFixed(1) + 'k' : "0";
                document.getElementById('last-update').innerText = p["Zeitpunkt"] && p["Zeitpunkt"].date ? new Date(p["Zeitpunkt"].date.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "--:--";
                const badge = document.getElementById('relay-status-badge');
                badge.innerText = "Cloud Sync";
                badge.className = "px-2 py-1 bg-green-900/30 rounded-full text-[10px] font-bold uppercase tracking-widest text-green-400";
            }

            if (tasks && tasks.results) {
                document.getElementById('task-count').innerText = `${tasks.results.length} Tasks`;
                document.getElementById('task-list').innerHTML = tasks.results.map(t => {
                    const p = t.properties;
                    const taskTitle = (p["Aufgabe"] && p["Aufgabe"].title && p["Aufgabe"].title[0]) ? p["Aufgabe"].title[0].plain_text : "Unbenannt";
                    const who = (p["Zust√§ndig"] && p["Zust√§ndig"].select) ? p["Zust√§ndig"].select.name : "Unklar";
                    const type = (p["Typ"] && p["Typ"].select) ? p["Typ"].select.name : "Allgemein";
                    const interval = (p["Intervall"] && p["Intervall"].select) ? p["Intervall"].select.name : "Einmalig";
                    const status = (p["Status"] && p["Status"].select) ? p["Status"].select.name : "Geplant";
                    
                    let badgeColor = who.includes('Molti') ? 'bg-blue-600/20 text-blue-400' : 'bg-orange-600/20 text-orange-400';
                    let statusColor = status === 'Erledigt' ? 'text-green-400' : 'text-slate-500';
                    
                    return `
                        <div class="bg-slate-800 p-5 rounded-3xl border border-slate-700 shadow-lg active:bg-slate-750 transition">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[10px] font-black px-2.5 py-1 rounded-lg uppercase tracking-wider ${badgeColor}">${who}</span>
                                <span class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">${interval}</span>
                            </div>
                            <div class="text-base font-bold text-white mb-3 leading-tight">${taskTitle}</div>
                            <div class="flex items-center justify-between pt-3 border-t border-slate-700/50">
                                <span class="text-[10px] font-bold text-slate-500 uppercase"># ${type}</span>
                                <span class="text-[10px] font-bold uppercase ${statusColor}">${status}</span>
                            </div>
                        </div>
                    `;
                }).join("");
            }
        }
        setInterval(update, 30000);
        update();
    </script>
</body>
</html>
