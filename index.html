<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-4 min-h-screen font-sans">
    <nav class="mb-8">
        <h1 class="text-xl font-bold text-blue-400">⚡️ CLAWDBOT DASHBOARD</h1>
        <p class="text-[10px] text-slate-500 uppercase tracking-widest">Status: Live via Netlify</p>
    </nav>

    <main class="space-y-6">
        <!-- Stats -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <div class="text-[10px] text-slate-500 uppercase font-bold">Total Tokens</div>
                <div id="input-tokens" class="text-2xl font-bold">---</div>
            </div>
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <div class="text-[10px] text-slate-500 uppercase font-bold">Last Update</div>
                <div id="last-update" class="text-2xl font-bold text-blue-400">--:--</div>
            </div>
        </div>

        <!-- Tasks -->
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700">
            <h2 class="text-lg font-bold mb-4">Geplante Tasks</h2>
            <div id="task-list" class="space-y-3">
                <div class="text-slate-500 italic text-sm">Lade Daten...</div>
            </div>
            <button onclick="addTask()" class="w-full mt-6 py-4 bg-blue-600 rounded-xl font-bold active:scale-95 transition">
                + Neuen Task hinzufügen
            </button>
        </div>
    </main>

    <script>
        const TASK_DB_ID = "2f88adfd364b81d9a1acea15263d4885";
        const STATS_DB_ID = "2f88adfd364b81c08fa2d019470cb1e5";

        async function addTask() {
            const taskName = prompt("Was soll ich tun?");
            if (!taskName) return;
            try {
                const res = await fetch(`/.netlify/functions/notion-proxy?db_id=${TASK_DB_ID}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        properties: { "Aufgabe": { "title": [{ "text": { "content": taskName } }] } }
                    })
                });
                if (res.ok) update();
            } catch (e) { alert("Fehler"); }
        }

        async function update() {
            try {
                const [sRes, tRes] = await Promise.all([
                    fetch(`/.netlify/functions/notion-proxy?db_id=${STATS_DB_ID}`),
                    fetch(`/.netlify/functions/notion-proxy?db_id=${TASK_DB_ID}`)
                ]);
                const stats = await sRes.json();
                const tasks = await tRes.json();

                if (stats.results?.[0]) {
                    const p = stats.results[0].properties;
                    document.getElementById('input-tokens').innerText = (p["Total Tokens"]?.number / 1000).toFixed(1) + 'k';
                    document.getElementById('last-update').innerText = new Date(p["Zeitpunkt"].date.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }

                if (tasks.results) {
                    document.getElementById('task-list').innerHTML = tasks.results.map(t => `
                        <div class="bg-slate-900 p-4 rounded-xl border-l-4 border-blue-500">
                            <div class="text-sm font-medium">${t.properties.Aufgabe.title[0]?.plain_text || "Unbenannt"}</div>
                            <div class="text-[10px] text-slate-500 mt-1 uppercase">${t.properties.Status?.select?.name || "Geplant"}</div>
                        </div>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }
        update();
        setInterval(update, 20000);
    </script>
</body>
</html>
