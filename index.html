<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clawdbot Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; font-family: sans-serif; }
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); }
        .modal-content { background-color: #1e293b; margin: 10% auto; padding: 24px; border-radius: 2rem; width: 95%; max-width: 500px; border: 1px solid #334155; }
        .fab { position: fixed; bottom: 24px; right: 24px; width: 64px; height: 64px; border-radius: 20px; background: #2563eb; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); z-index: 90; }
        .chip { padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body class="text-slate-100">

    <header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-xl border-b border-slate-800 px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black tracking-tighter text-white">CLAWDBOT <span class="text-blue-500">PRO</span></h1>
            <div class="flex items-center gap-1.5">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span id="relay-status" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">System Online</span>
            </div>
        </div>
    </header>

    <main class="max-w-xl mx-auto p-6 space-y-8 pb-32">
        <div class="relative">
            <input type="text" id="global-search" oninput="handleSearch(this.value)" placeholder="Aufgaben durchsuchen..." class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 px-6 outline-none focus:ring-2 focus:ring-blue-500/50 text-sm">
        </div>

        <section class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-lg">
                <div class="text-[10px] font-bold text-slate-500 uppercase mb-1">Performance</div>
                <div id="perf-tokens" class="text-xl font-black">---</div>
            </div>
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700 shadow-lg">
                <div class="text-[10px] font-bold text-slate-500 uppercase mb-1">Tasks</div>
                <div id="task-count" class="text-xl font-black">0</div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-xs font-black uppercase text-slate-500 tracking-widest px-1">Aufgaben체bersicht</h2>
            <div id="task-list" class="space-y-3">
                <div class="text-center py-10 text-slate-500 text-sm italic">Lade Daten von Notion...</div>
            </div>
        </section>
    </main>

    <button onclick="openTaskModal()" class="fab">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
    </button>

    <div id="taskModal" class="modal">
        <div class="modal-content text-slate-100">
            <h2 class="text-xl font-black mb-6">Neuer Smart Task</h2>
            <div class="space-y-4">
                <input type="text" id="m-name" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-white" placeholder="Titel der Aufgabe...">
                <div class="grid grid-cols-2 gap-4">
                    <select id="m-status" class="bg-slate-900 border border-slate-700 rounded-xl p-3 text-sm">
                        <option value="Offen">Offen</option>
                        <option value="In Arbeit">In Arbeit</option>
                        <option value="Erledigt">Erledigt</option>
                    </select>
                    <select id="m-planning" class="bg-slate-900 border border-slate-700 rounded-xl p-3 text-sm">
                        <option value="Geplant">Geplant</option>
                        <option value="Heute">Heute</option>
                    </select>
                </div>
                <div class="flex gap-2 mt-4">
                    <button onclick="submitTask()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-black">Speichern</button>
                    <button onclick="closeTaskModal()" class="flex-1 bg-slate-700 py-4 rounded-2xl font-black">Abbruch</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TASK_DB_ID = "2f88adfd364b81d9a1acea15263d4885";
        const STATS_DB_ID = "2f88adfd364b81c08fa2d019470cb1e5";
        let allTasks = [];

        function openTaskModal() { document.getElementById('taskModal').style.display = 'block'; }
        function closeTaskModal() { document.getElementById('taskModal').style.display = 'none'; }

        async function submitTask() {
            const name = document.getElementById('m-name').value;
            if (!name) return alert("Titel fehlt");
            try {
                const res = await fetch(`/.netlify/functions/notion-proxy?db_id=${TASK_DB_ID}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        properties: {
                            "Aufgabe": { "title": [{ "text": { "content": name } }] },
                            "Status": { "select": { "name": document.getElementById('m-status').value } },
                            "Intervall": { "select": { "name": document.getElementById('m-planning').value } },
                            "F채llig": { "date": { "start": new Date().toISOString().split('T')[0] } }
                        }
                    })
                });
                if (res.ok) { closeTaskModal(); update(); }
            } catch (e) { console.error(e); }
        }

        async function update() {
            try {
                const [statsRes, tasksRes] = await Promise.all([
                    fetch(`/.netlify/functions/notion-proxy?db_id=${STATS_DB_ID}`),
                    fetch(`/.netlify/functions/notion-proxy?db_id=${TASK_DB_ID}`)
                ]);
                const stats = await statsRes.json();
                const tasks = await tasksRes.json();
                allTasks = tasks.results || [];
                renderTasks(allTasks);
                if (stats.results?.[0]) {
                    const p = stats.results[0].properties;
                    document.getElementById('perf-tokens').innerText = (p["Total Tokens"]?.number / 1000).toFixed(1) + 'k';
                }
            } catch (e) { 
                console.error("Update failed", e); 
                document.getElementById('task-list').innerText = "Fehler beim Laden. Bitte Internet & Netlify pr체fen.";
            }
        }

        function handleSearch(q) {
            const filtered = allTasks.filter(t => {
                const title = (t.properties.Aufgabe.title[0]?.plain_text || "").toLowerCase();
                return title.includes(q.toLowerCase());
            });
            renderTasks(filtered);
        }

        function renderTasks(tasks) {
            document.getElementById('task-count').innerText = tasks.length;
            if (tasks.length === 0) {
                document.getElementById('task-list').innerHTML = '<div class="text-center py-10 text-slate-500">Keine Aufgaben gefunden.</div>';
                return;
            }
            document.getElementById('task-list').innerHTML = tasks.map(t => {
                const p = t.properties;
                const title = p.Aufgabe.title[0]?.plain_text || "Unbenannt";
                const status = p.Status.select?.name || "Offen";
                const planning = p.Intervall.select?.name || "Geplant";
                const owner = p.Zust채ndig?.select?.name || "Molti";
                return `
                    <div class="bg-slate-800 p-5 rounded-[2rem] border border-slate-700 shadow-xl">
                        <h3 class="text-base font-bold text-white mb-3">${title}</h3>
                        <div class="flex flex-wrap gap-2">
                            <span class="chip bg-blue-500/20 text-blue-500">${status}</span>
                            <span class="chip bg-slate-700 text-slate-300">${planning}</span>
                            <span class="chip bg-slate-900 text-slate-500">${owner.split(' ')[0]}</span>
                        </div>
                    </div>
                `;
            }).join("");
        }

        setInterval(update, 30000);
        update();
    </script>
</body>
</html>
