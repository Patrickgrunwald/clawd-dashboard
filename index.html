<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clawdbot Ops Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <nav class="border-b border-slate-800 p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-blue-400">⚡️ CLAWDBOT DASHBOARD</h1>
            <div class="text-xs text-slate-400 uppercase tracking-widest">Live Status: Active</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl col-span-2">
            <h2 class="text-lg font-semibold mb-4 text-slate-300">Token Verbrauch (Live via Notion)</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-slate-900 p-4 rounded-xl">
                    <div class="text-xs text-slate-500 uppercase">Input Total</div>
                    <div id="input-tokens" class="text-2xl font-bold">---</div>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl">
                    <div class="text-xs text-slate-500 uppercase">Update</div>
                    <div id="last-update" class="text-[10px] font-medium text-blue-400">Syncing...</div>
                </div>
                <div class="bg-slate-900 p-4 rounded-xl">
                    <div class="text-xs text-slate-500 uppercase">Relay Status</div>
                    <div id="relay-status" class="text-2xl font-bold text-blue-400 italic">Sync...</div>
                </div>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <h2 class="text-lg font-semibold mb-4 text-slate-300">Geplante Tasks</h2>
            <div id="task-list" class="space-y-3 mb-6"></div>
            <button onclick="localStorage.removeItem('notion_token'); location.reload();" class="w-full py-2 bg-slate-700 text-xs rounded-lg">Token ändern</button>
        </div>

    </main>

    <script>
        const TASK_DB_ID = "2f88adfd364b81d9a1acea15263d4885";
        const STATS_DB_ID = "2f88adfd364b81c08fa2d019470cb1e5";

        async function fetchNotion(dbId) {
            // Wir rufen jetzt die Netlify Function auf statt direkt die Notion API
            // Die Netlify URL ist relativ zum Dashboard
            try {
                const res = await fetch(`/.netlify/functions/notion-proxy?db_id=${dbId}`);
                if (!res.ok) throw new Error("Proxy Error");
                return await res.json();
            } catch (e) {
                console.error("Sync Error:", e);
                return null;
            }
        }

        async function update() {
            const stats = await fetchNotion(STATS_DB_ID);
            const tasks = await fetchNotion(TASK_DB_ID);
            
            if (stats?.results?.[0]) {
                const p = stats.results[0].properties;
                document.getElementById('input-tokens').innerText = p["Total Tokens"].number.toLocaleString();
                document.getElementById('last-update').innerText = new Date(p["Zeitpunkt"].date.start).toLocaleTimeString();
                document.getElementById('relay-status').innerText = "Netlify Sync";
                document.getElementById('relay-status').classList.remove('text-red-400');
                document.getElementById('relay-status').classList.add('text-green-400');
            }
            if (tasks?.results) {
                document.getElementById('task-list').innerHTML = tasks.results.map(t => {
                    const p = t.properties;
                    const status = p["Status"].select?.name || "Geplant";
                    return `<div class="bg-slate-900 p-3 rounded-lg border-l-4 border-blue-500 mb-2">
                        <div class="text-xs text-slate-400">${status}</div>
                        <div class="text-sm">${p["Aufgabe"].title[0].plain_text}</div>
                    </div>`;
                }).join("");
            }
        }
        setInterval(update, 15000);
        update();
    </script>
</body>
</html>
